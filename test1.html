<html xmlns:v-bind="http://www.w3.org/1999/xhtml">
    <head>
        <script src="vue.js"></script>
    </head>

    <body>
        <div id="app">
            {{ message }}
        </div>

        <div class="div" id="app-2">
            <span v-bind:title="message">
                鼠标悬停几秒钟查看此处动态绑定的提示信息！
            </span>
        </div>
    </body>

    <script>
        var app = new Vue({
            el: '#app',
            data: {
                message: 'hello Vue!'
            }
        });
    </script>
</html>
